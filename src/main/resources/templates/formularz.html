<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Budżet domowy</title>
    <style th:include="menu::styl"></style>
</head>
<body>
<ul th:include="menu :: menu" class="navbar navbar-default"></ul>

<div  class="container">


        <h2  th th:text="'Dodaj '+ ${newPrzychody.type}"></h2>

        <form action="/add" method="post" th:object="${newPrzychody}" style="width: 500px">

            <input type="hidden"  th:field="*{type}">

            <div class="form-group">
                <label for="description">Opis:</label>
                <textarea th:field="*{description}" type="text" class="form-control" id="description" /></textarea>
            </div>

            <div class="form-group">
                <label for="amount">Kwota</label>
                <input th:field="*{amount}" type="text" class="form-control" id="amount"/>
            </div>

            <div class="form-group">
                <label for="date">Data:</label>
                <input th:field="*{date}" type="date" class="form-control" id="date" placeholder="Wpisz nazwę ulicy"/>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">  Dodaj  </button>
                </div>
            </div>
        </form>



</div>


</body>
</html>
